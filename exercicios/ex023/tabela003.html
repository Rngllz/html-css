<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                text-align: center;
                margin-top: 20vh;
            }
            table{
                margin: auto;
                border-collapse: collapse;
                width: 100px;
                text-align: center;
            }
            td{
                padding: 20px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de Tabelas</h1>
        <table>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
