<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveria utilizar em cada caso.</p>

            <pre>
    &#x025FC; <abbr title="Usamos o comando &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr> 
    &#x025FC; <abbr title="Usamos o comando &lt;h1&gt; &lt;/h1&gt;até o &lt;h6&gt; &lt;/h6&gt;">Títulos</abbr> 
    &#x025FC; <abbr title="Usamos o comando &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;">Imagens</abbr> 
    &#x025FC; <abbr title="Usamos o comando &lt;abbr title=&quot;&quot;&gt; &lt;/abbr&gt;">Abreviações</abbr> 
    &#x025FC; <abbr title="Usamos o comando &lt;code&gt; &lt;/code&gt;">Código-fonte </abbr>
    &#x025FC; <abbr title="Usamos o comando &lt;q&gt; &lt;/q&gt; para citações simples, para completas usamos &lt;blockquote cite=&quot;&quot;&gt; &lt;/blockquote&gt;">Citações</abbr> 
    &#x025FC; <abbr title= "Usamos o comando &lt;bdo dir=&quot;&quot;&gt; &lt;/bdo&gt;">Textos invertidos </abbr>
            </pre>
        
    </body>
</html>
